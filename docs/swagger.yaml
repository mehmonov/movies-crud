basePath: /api/v1
definitions:
  models.CreateMovieRequest:
    properties:
      director:
        maxLength: 100
        type: string
      duration:
        description: Maximum 1000 minutes (16.6 hours)
        maximum: 1000
        minimum: 0
        type: integer
      genre:
        maxLength: 50
        type: string
      media_files:
        items:
          $ref: '#/definitions/models.MovieMediaRequest'
        type: array
      metadata:
        $ref: '#/definitions/models.MovieMetadataRequest'
      plot:
        type: string
      rating:
        maximum: 10
        minimum: 0
        type: number
      title:
        maxLength: 100
        type: string
      year:
        maximum: 2100
        minimum: 1800
        type: integer
    required:
    - director
    - title
    - year
    type: object
  models.CreateUserRequest:
    properties:
      password:
        minLength: 6
        type: string
      username:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - password
    - username
    type: object
  models.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  models.LoginResponse:
    properties:
      tokens:
        $ref: '#/definitions/models.TokenPair'
      user:
        $ref: '#/definitions/models.User'
    type: object
  models.Movie:
    properties:
      created_at:
        type: string
      director:
        type: string
      duration:
        description: Minutes
        type: integer
      genre:
        type: string
      id:
        type: integer
      media_files:
        items:
          $ref: '#/definitions/models.MovieMedia'
        type: array
      metadata:
        $ref: '#/definitions/models.MovieMetadata'
      plot:
        type: string
      rating:
        type: number
      title:
        type: string
      updated_at:
        type: string
      year:
        type: integer
    type: object
  models.MovieFileResponse:
    properties:
      content_type:
        type: string
      created_at:
        type: string
      file_name:
        type: string
      file_size:
        type: integer
      id:
        type: integer
      movie_id:
        type: integer
    type: object
  models.MovieMedia:
    properties:
      created_at:
        type: string
      id:
        type: integer
      is_main:
        type: boolean
      movie_id:
        type: integer
      type:
        description: poster, backdrop, trailer
        type: string
      updated_at:
        type: string
      url:
        type: string
    type: object
  models.MovieMediaRequest:
    properties:
      is_main:
        type: boolean
      type:
        enum:
        - poster
        - backdrop
        - trailer
        type: string
      url:
        type: string
    required:
    - type
    - url
    type: object
  models.MovieMetadata:
    properties:
      awards:
        type: string
      cast:
        type: string
      country:
        type: string
      created_at:
        type: string
      id:
        type: integer
      language:
        type: string
      movie_id:
        type: integer
      updated_at:
        type: string
    type: object
  models.MovieMetadataRequest:
    properties:
      awards:
        type: string
      cast:
        type: string
      country:
        type: string
      language:
        type: string
    type: object
  models.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  models.TokenPair:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  models.UpdateMovieRequest:
    properties:
      director:
        maxLength: 100
        type: string
      duration:
        maximum: 1000
        minimum: 0
        type: integer
      genre:
        maxLength: 50
        type: string
      media_files:
        items:
          $ref: '#/definitions/models.MovieMediaRequest'
        type: array
      metadata:
        $ref: '#/definitions/models.MovieMetadataRequest'
      plot:
        type: string
      rating:
        maximum: 10
        minimum: 0
        type: number
      title:
        maxLength: 100
        type: string
      year:
        maximum: 2100
        minimum: 1800
        type: integer
    type: object
  models.User:
    properties:
      created_at:
        type: string
      id:
        type: integer
      updated_at:
        type: string
      username:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: mehmonov.husniddin1@gmail.com
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample movies CRUD API.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Movies CRUD API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login with username and password
      parameters:
      - description: Login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.LoginResponse'
        "401":
          description: Unauthorized
          schema:
            type: object
      summary: Login user
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Get new access token using refresh token
      parameters:
      - description: Refresh token
        in: body
        name: refresh_token
        required: true
        schema:
          $ref: '#/definitions/models.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.TokenPair'
        "401":
          description: Unauthorized
          schema:
            type: object
      summary: Refresh token
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user with username and password
      parameters:
      - description: User registration details
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Bad Request
          schema:
            type: object
      summary: Register a new user
      tags:
      - auth
  /movies:
    get:
      consumes:
      - application/json
      description: Get a list of all movies
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Movie'
            type: array
      summary: Get all movies
      tags:
      - movies
    post:
      consumes:
      - application/json
      description: Add a new movie to the database
      parameters:
      - description: Movie information
        in: body
        name: movie
        required: true
        schema:
          $ref: '#/definitions/models.CreateMovieRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Movie'
        "400":
          description: Bad Request
          schema:
            type: object
      summary: Create a new movie
      tags:
      - movies
  /movies/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a movie from the database
      parameters:
      - description: Movie ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            type: object
      summary: Delete a movie
      tags:
      - movies
    get:
      consumes:
      - application/json
      description: Get details of a specific movie
      parameters:
      - description: Movie ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Movie'
        "404":
          description: Not Found
          schema:
            type: object
      summary: Get a movie by ID
      tags:
      - movies
    put:
      consumes:
      - application/json
      description: Update an existing movie's details
      parameters:
      - description: Movie ID
        in: path
        name: id
        required: true
        type: integer
      - description: Movie information
        in: body
        name: movie
        required: true
        schema:
          $ref: '#/definitions/models.UpdateMovieRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Movie'
        "400":
          description: Bad Request
          schema:
            type: object
        "404":
          description: Not Found
          schema:
            type: object
      summary: Update a movie
      tags:
      - movies
  /movies/{id}/file:
    post:
      consumes:
      - multipart/form-data
      description: Upload a video file for a movie
      parameters:
      - description: Movie ID
        in: path
        name: id
        required: true
        type: integer
      - description: Movie file
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.MovieFileResponse'
        "400":
          description: Bad Request
          schema:
            type: object
        "401":
          description: Unauthorized
          schema:
            type: object
        "404":
          description: Not Found
          schema:
            type: object
      security:
      - BearerAuth: []
      summary: Upload movie file
      tags:
      - movies
  /movies/{id}/files/{fileId}:
    get:
      description: Download a movie file by ID
      parameters:
      - description: Movie ID
        in: path
        name: id
        required: true
        type: integer
      - description: File ID
        in: path
        name: fileId
        required: true
        type: integer
      produces:
      - application/octet-stream
      responses:
        "200":
          description: OK
          schema:
            type: file
        "400":
          description: Bad Request
          schema:
            type: object
        "401":
          description: Unauthorized
          schema:
            type: object
        "404":
          description: Not Found
          schema:
            type: object
      security:
      - BearerAuth: []
      summary: Download movie file
      tags:
      - movies
  /movies/{id}/media:
    get:
      consumes:
      - application/json
      description: Get all media files for a specific movie
      parameters:
      - description: Movie ID
        in: path
        name: id
        required: true
        type: integer
      - description: Media type (poster, backdrop, trailer)
        in: query
        name: type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.MovieMedia'
            type: array
        "400":
          description: Bad Request
          schema:
            type: object
        "404":
          description: Not Found
          schema:
            type: object
      summary: Get movie media files
      tags:
      - movies
securityDefinitions:
  Bearer:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
